<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSR — CORVUS-7</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #aaa;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
    }
    #game-container {
      height: 100vh;
      width: 100%;
      position: relative;
    }
    #map-column {
      width: 100%;
      height: 100%;
    }
    #rot-display {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-shrink: 0;
    }
    #rot-display canvas {
      display: block;
    }
    /* ── Global log type classes (for log review overlay) ─── */
    .log { font-style: italic; }
    .log-system { color: #888; }
    .log-narrative { color: #0ff; font-style: normal; border-left: 2px solid #088; padding-left: 6px; display: inline-block; margin: 1px 0; }
    .log-warning { color: #fa0; }
    .log-critical { color: #f44; font-weight: bold; animation: pulse-red 1s ease-in-out 3; }
    .log-milestone { color: #0f0; font-weight: bold; font-style: normal; text-shadow: 0 0 8px rgba(0,255,0,0.4); }
    .log-sensor { color: #6cf; }
    .log-prefix { color: #444; user-select: none; }

    @keyframes pulse-red {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ── 3D mode: disable CRT barrel distortion + enhance UI ──────── */
    .mode-3d #rot-display canvas {
      transform: none !important;
      filter: none;
    }
    .mode-3d #rot-display {
      perspective: none;
    }
    /* Hub-open dimming: HUD + minimap fade when Investigation Hub is open */
    .hub-open #hud-objective, .hub-open #hud-status, .hub-open #hud-scanner { opacity: 0.2; transition: opacity 0.3s ease; }
    .hub-open #minimap-canvas { opacity: 0.3; transition: opacity 0.3s ease; }
    /* 3D minimap overlay */
    .mode-3d #minimap-canvas {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      border: 1px solid rgba(68, 255, 136, 0.3);
      border-radius: 4px;
      background: rgba(8, 10, 16, 0.75);
      image-rendering: pixelated;
      pointer-events: none;
    }
    .mode-3d #compass-canvas {
      position: absolute;
      top: 220px;
      right: 10px;
      z-index: 10;
      border: 1px solid rgba(68, 255, 136, 0.2);
      border-radius: 50%;
      background: rgba(8, 10, 16, 0.7);
      pointer-events: none;
    }
    /* Vignette overlay in 3D mode */
    .mode-3d #rot-display::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(
        ellipse at center,
        transparent 40%,
        rgba(0, 6, 2, 0.5) 85%,
        rgba(0, 0, 0, 0.7) 100%
      );
      z-index: 2;
    }
    /* Subtle CRT scanline overlay for terminal aesthetic */
    .mode-3d #rot-display::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 20, 8, 0.04) 2px,
        rgba(0, 20, 8, 0.04) 4px
      );
      z-index: 3;
    }

    /* ── Game-over full-screen overlay ─────────────────── */
    #gameover-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 90;
      flex-direction: column;
      font-family: monospace;
    }
    #gameover-overlay.active { display: flex; }
    .gameover-box {
      max-width: 600px;
      padding: 2rem 3rem;
      border: 1px solid #333;
      text-align: center;
    }
    .gameover-box.victory { border-color: #0a4a0a; }
    .gameover-box.defeat { border-color: #4a0a0a; }
    .gameover-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 4px;
    }
    .gameover-title.victory { color: #0f0; text-shadow: 0 0 20px rgba(0,255,0,0.4); }
    .gameover-title.defeat { color: #f44; text-shadow: 0 0 20px rgba(255,0,0,0.3); }
    .gameover-subtitle {
      font-size: 14px;
      color: #8a8;
      margin-bottom: 16px;
      line-height: 1.6;
    }
    .gameover-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 20px;
      margin: 16px 0;
      font-size: 13px;
    }
    .gameover-stat {
      text-align: left;
    }
    .gameover-stat .stat-label { color: #666; }
    .gameover-stat .stat-value { color: #aaa; font-weight: bold; }
    .gameover-stat .stat-value.good { color: #0f0; }
    .gameover-stat .stat-value.warn { color: #fa0; }
    .gameover-stat .stat-value.bad { color: #f44; }
    .gameover-epilogue {
      margin-top: 16px;
      font-size: 13px;
      color: #4a8;
      line-height: 1.6;
      font-style: italic;
    }
    .gameover-restart {
      margin-top: 20px;
      color: #555;
      font-size: 12px;
      animation: crawl-skip-pulse 1.5s ease-in-out infinite;
    }

    /* ── HP critical pulse on sidebar ──────────────────── */
    .hp-critical {
      animation: hp-pulse 0.8s ease-in-out infinite;
    }
    @keyframes hp-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* ── Screen damage flash ───────────────────────────── */
    #damage-flash {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 80;
      opacity: 0;
      transition: opacity 0.15s ease-out;
    }
    #damage-flash.active {
      opacity: 1;
      transition: opacity 0.05s ease-in;
    }
    #damage-flash.damage { background: radial-gradient(ellipse at center, transparent 40%, rgba(255,0,0,0.3) 100%); }
    #damage-flash.milestone { background: radial-gradient(ellipse at center, rgba(0,255,0,0.15) 0%, transparent 70%); }
    #damage-flash.stun { background: radial-gradient(ellipse at center, rgba(0,100,255,0.2) 0%, transparent 70%); }

    /* Hazard warning screen border — persistent red/amber edge glow in dangerous areas */
    #hazard-border {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.5s ease;
      box-shadow: inset 0 0 60px rgba(255, 40, 0, 0.3), inset 0 0 120px rgba(255, 40, 0, 0.1);
    }
    #hazard-border.active {
      opacity: 1;
    }
    #hazard-border.amber {
      box-shadow: inset 0 0 40px rgba(255, 160, 0, 0.2), inset 0 0 80px rgba(255, 160, 0, 0.08);
    }
    #hazard-border.frost {
      box-shadow: inset 0 0 50px rgba(40, 100, 255, 0.25), inset 0 0 100px rgba(40, 100, 255, 0.1);
    }

    /* ── 3D room name banner ────────────────────────────── */
    #room-banner {
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 75;
      font-family: monospace;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #44ff88;
      text-shadow: 0 0 20px rgba(68, 255, 136, 0.6), 0 0 40px rgba(68, 255, 136, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    #room-banner.active {
      opacity: 1;
      transition: opacity 0.15s ease-in;
    }
    #room-banner.fade-out {
      opacity: 0;
      transition: opacity 0.8s ease-out;
    }
    #room-banner .banner-zone {
      display: block;
      font-size: 11px;
      letter-spacing: 2px;
      color: #5a7a6a;
      text-shadow: none;
      margin-top: 4px;
      text-align: center;
    }

    .log-narrative-terminal {
      color: #4ec9b0;
      font-style: normal;
      border-left: 3px solid #2a7a6a;
      padding: 4px 8px;
      margin: 4px 0;
      display: block;
      background: rgba(42, 122, 106, 0.08);
      line-height: 1.5;
    }

    /* ── HUD overlays (3D mode) ─────────────────────────── */
    #hud-objective, #hud-status, #hud-scanner, #hud-interact {
      position: fixed;
      pointer-events: none;
      z-index: 10;
      font-family: monospace;
      font-size: 13px;
      color: #ccc;
      background: rgba(8, 10, 16, 0.7);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(68, 255, 136, 0.15);
      border-radius: 4px;
      padding: 6px 10px;
      transition: opacity 0.3s ease;
    }
    #hud-objective {
      top: 12px;
      left: 12px;
      max-width: 360px;
      line-height: 1.4;
    }
    #hud-objective .hud-phase {
      font-weight: bold;
      font-size: 11px;
      letter-spacing: 1px;
    }
    #hud-objective .hud-obj-text {
      color: #fff;
      font-weight: bold;
    }
    #hud-objective .hud-obj-detail {
      color: #888;
      font-size: 12px;
    }
    #hud-objective .hud-obj-progress {
      color: #aaa;
      font-size: 11px;
      letter-spacing: 0.5px;
    }
    #hud-status {
      bottom: 12px;
      left: 12px;
      max-width: 420px;
      line-height: 1.5;
    }
    #hud-status .hud-label { color: #5a7a6a; }
    #hud-status .hud-value { color: #44ff88; text-shadow: 0 0 6px rgba(68, 255, 136, 0.3); }
    #hud-status .hud-hp { font-weight: bold; }
    #hud-scanner {
      bottom: 72px;
      left: 12px;
      max-width: 420px;
      font-size: 12px;
      line-height: 1.5;
    }
    #hud-scanner .hud-legend-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-right: 8px;
      white-space: nowrap;
    }
    #hud-scanner .hud-legend-glyph {
      font-size: 14px;
    }
    #hud-scanner .hud-legend-label {
      font-size: 11px;
    }
    #hud-scanner .hud-scanner-hint {
      font-size: 11px;
      color: #8ac;
      border-top: 1px solid rgba(68, 255, 136, 0.1);
      margin-top: 4px;
      padding-top: 3px;
    }
    #hud-scanner:empty { display: none; }
    #hud-interact {
      bottom: 100px;
      right: 16px;
      font-size: 15px;
      font-weight: bold;
      color: #fa0;
      background: rgba(8, 10, 16, 0.8);
      border-color: rgba(255, 170, 0, 0.2);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    #hud-interact.visible { opacity: 1; }

    /* ── Opening crawl overlay ─────────────────────────── */
    #crawl-overlay {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      cursor: pointer;
    }
    .crawl-text {
      color: #4a8;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.6;
      max-width: 680px;
      padding: 2rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .crawl-skip {
      position: fixed;
      bottom: 2rem;
      left: 0;
      right: 0;
      text-align: center;
      color: #555;
      font-family: monospace;
      font-size: 12px;
      animation: crawl-skip-pulse 1.5s ease-in-out infinite;
    }
    @keyframes crawl-skip-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    /* ── Broadcast report modal ───────────────────────── */
    #broadcast-overlay {
      position: fixed;
      inset: 0;
      background: rgba(6, 8, 16, 0.82);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 95;
      display: none;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }
    #broadcast-overlay.active { display: flex; }
    .broadcast-box {
      max-width: 1100px;
      width: 94%;
      max-height: 90vh;
      border: 1px solid rgba(68, 255, 136, 0.25);
      background: rgba(8, 12, 20, 0.75);
      box-shadow: 0 0 40px rgba(68, 255, 136, 0.08), inset 0 0 60px rgba(0, 0, 0, 0.3);
      padding: 1.5rem 2rem;
      color: #aaa;
      overflow-y: auto;
      position: relative;
    }
    .broadcast-box::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(68, 255, 136, 0.015) 2px,
        rgba(68, 255, 136, 0.015) 4px
      );
      pointer-events: none;
      z-index: 1;
    }
    .broadcast-title {
      color: #44ff88;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      margin-bottom: 12px;
      letter-spacing: 3px;
      text-shadow: 0 0 12px rgba(68, 255, 136, 0.6);
    }
    .broadcast-section-title {
      color: #44ff88;
      font-weight: bold;
      margin: 12px 0 4px;
      text-shadow: 0 0 6px rgba(68, 255, 136, 0.3);
    }
    .broadcast-evidence-list {
      max-height: 180px;
      overflow-y: auto;
      border: 1px solid #222;
      padding: 4px 8px;
      margin-bottom: 8px;
      font-size: 12px;
    }
    .broadcast-evidence-item {
      padding: 2px 0;
      border-bottom: 1px solid #1a1a1a;
      color: #8aa;
    }
    .broadcast-deduction {
      margin: 8px 0;
      padding: 4px 0;
    }
    .broadcast-deduction.locked {
      color: #555;
    }
    .broadcast-deduction.solved {
      color: #4a8;
    }
    .broadcast-deduction.active-section {
      border-left: 2px solid #44ff88;
      padding-left: 8px;
    }
    .broadcast-option {
      padding: 2px 0 2px 16px;
      color: #888;
      cursor: default;
    }
    .broadcast-option.selected {
      color: #fff;
      font-weight: bold;
    }
    .broadcast-option.chosen {
      color: #0f0;
    }
    .broadcast-controls {
      margin-top: 12px;
      color: #555;
      font-size: 12px;
      text-align: center;
      border-top: 1px solid #222;
      padding-top: 8px;
    }
    .broadcast-transmit {
      color: #0f0;
      font-weight: bold;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
    .tag-pill { display: inline-block; padding: 1px 4px; margin: 0 2px; border-radius: 3px; font-size: 0.8em; }
    .tag-covered { background: #1a3a1a; color: #4a4; }
    .tag-missing { background: #2a2a2a; color: #666; }
    .evidence-linked { color: #4a4; }
    .evidence-unlinked { color: #888; }

    /* ── Holographic Case Board cards ─────────────────── */
    .case-board-header {
      color: #44ff88;
      font-weight: bold;
      font-size: 13px;
      letter-spacing: 2px;
      margin-bottom: 8px;
      text-shadow: 0 0 8px rgba(68, 255, 136, 0.4);
      border-bottom: 1px solid rgba(68, 255, 136, 0.2);
      padding-bottom: 6px;
    }
    .insight-card {
      background: rgba(10, 14, 22, 0.7);
      border: 1px solid rgba(68, 255, 136, 0.12);
      border-radius: 4px;
      padding: 6px 10px;
      margin: 4px 0;
      position: relative;
      animation: card-slide-in 0.2s ease-out;
    }
    .insight-card.revealed { border-left: 3px solid #44ff88; }
    .insight-card.partial { border-left: 3px solid #fa0; }
    .insight-card.empty { border-left: 3px solid #333; }
    .insight-bar-track {
      display: inline-block;
      width: 80px;
      height: 6px;
      background: rgba(20, 24, 32, 0.8);
      border: 1px solid #333;
      border-radius: 3px;
      vertical-align: middle;
      overflow: hidden;
    }
    .insight-bar-fill {
      display: block;
      height: 100%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    .insight-bar-fill.complete { background: #44ff88; box-shadow: 0 0 6px rgba(68, 255, 136, 0.6); }
    .insight-bar-fill.progress { background: #fa0; box-shadow: 0 0 4px rgba(255, 170, 0, 0.4); }
    .insight-bar-fill.empty { background: #333; }
    .connection-line {
      color: #886;
      font-size: 10px;
      padding: 1px 8px;
      border-left: 1px solid rgba(136, 102, 0, 0.3);
      margin-left: 4px;
    }
    .deduction-card {
      background: rgba(10, 14, 22, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 4px;
      padding: 8px 12px;
      margin: 6px 0;
      position: relative;
      animation: card-slide-in 0.2s ease-out;
    }
    .deduction-card.active-card {
      border-color: rgba(68, 255, 136, 0.3);
      box-shadow: 0 0 12px rgba(68, 255, 136, 0.06);
    }
    .deduction-card.solved-card { border-left: 3px solid #44ff88; }
    .deduction-card.failed-card { border-left: 3px solid #f44; }
    .deduction-card.unlocked-card { border-left: 3px solid #fa0; }
    .deduction-card.locked-card { border-left: 3px solid #333; opacity: 0.6; }
    @keyframes card-slide-in {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .wwk-header {
      color: #44ff88;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(68, 255, 136, 0.5);
      margin-bottom: 6px;
    }
    .wwk-confidence-track {
      width: 100%;
      height: 4px;
      background: rgba(20, 24, 32, 0.8);
      border-radius: 2px;
      overflow: hidden;
      margin: 6px 0 12px 0;
    }
    .wwk-confidence-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.4s ease;
    }
    .wwk-paragraph {
      color: #bcc;
      margin-bottom: 10px;
      line-height: 1.6;
      font-family: monospace;
      font-size: 13px;
      padding-left: 8px;
      border-left: 1px solid rgba(68, 255, 136, 0.1);
    }

    /* ── Journal / Evidence Browser overlay ───────────── */
    #journal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.96);
      z-index: 95;
      display: none;
      font-family: monospace;
      overflow: hidden;
    }
    #journal-overlay.active { display: flex; }
    .journal-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem 2rem;
    }
    .journal-header {
      color: #0f0;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      letter-spacing: 2px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }
    .journal-tabs {
      display: flex;
      gap: 4px;
      padding: 6px 0;
      border-bottom: 1px solid #222;
      flex-shrink: 0;
    }
    .journal-tab {
      padding: 3px 12px;
      color: #555;
      border: 1px solid #333;
      cursor: default;
    }
    .journal-tab.active {
      color: #44ff88;
      border-color: #44ff88;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(68, 255, 136, 0.5);
    }
    .journal-body {
      flex: 1;
      display: flex;
      min-height: 0;
      gap: 1px;
    }
    .journal-list {
      width: 45%;
      overflow-y: auto;
      border-right: 1px solid #222;
      padding-right: 8px;
    }
    .journal-entry {
      padding: 4px 6px;
      border-bottom: 1px solid #1a1a1a;
      cursor: default;
      color: #888;
      font-size: 12px;
    }
    .journal-entry.selected {
      background: rgba(0, 40, 20, 0.4);
      color: #fff;
      border-left: 2px solid #44ff88;
    }
    .journal-entry-icon { color: #6cf; margin-right: 4px; }
    .journal-entry-turn { color: #555; font-size: 11px; }
    .journal-entry-room { color: #4a8; font-size: 11px; }
    .journal-detail {
      width: 55%;
      overflow-y: auto;
      padding: 8px 12px;
    }
    .journal-detail-title { color: #44ff88; font-weight: bold; margin-bottom: 6px; text-shadow: 0 0 6px rgba(68, 255, 136, 0.3); }
    .journal-detail-meta { color: #555; font-size: 11px; margin-bottom: 8px; }
    .journal-detail-content { color: #ccc; line-height: 1.6; font-size: 13px; white-space: pre-wrap; }
    .journal-detail-tags { margin-top: 10px; }
    .journal-detail-tags .tag-pill { font-size: 11px; }
    .journal-detail-deductions { margin-top: 8px; color: #4a8; font-size: 12px; }
    .journal-controls {
      flex-shrink: 0;
      color: #555;
      font-size: 12px;
      text-align: center;
      border-top: 1px solid #222;
      padding: 6px 0;
    }
    .journal-thread-header {
      color: #6cf;
      font-weight: bold;
      font-size: 13px;
      padding: 6px 0 2px;
      border-bottom: 1px solid #1a3a4a;
      margin-top: 4px;
    }
    .journal-empty { color: #555; text-align: center; padding: 2rem; }

    /* ── Revelation / Synthesis UI ────────────────────── */
    .revelation-board { border-top: 1px solid #332; padding: 8px; margin-top: 8px; }
    .revelation-line { color: #ca8; font-size: 12px; line-height: 1.5; margin: 4px 0; padding-left: 8px; border-left: 2px solid #553; }
    .revelation-tag { color: #886; font-size: 10px; font-weight: bold; margin-right: 6px; }
    .synthesis-block { color: #fa0; font-size: 13px; line-height: 1.5; padding: 8px 12px; margin: 8px 0; border: 1px solid #553; background: #1a1500; }
    .answers-dimmed .broadcast-option { color: #444; }
    .answers-active .broadcast-option { color: #888; }
    .answers-active .broadcast-option.selected { color: #fa0; font-weight: bold; }
    .revelation-overlay-box { max-width: 600px; width: 90%; border: 1px solid #553; padding: 1.5rem 2rem; text-align: center; }
    .revelation-overlay-box.correct { border-color: #553; }
    .revelation-overlay-box.incorrect { border-color: #433; }

    /* ── Fullscreen minimap overlay ──────────────────────── */
    #minimap-fullscreen {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 85;
      background: rgba(0, 0, 0, 0.8);
      pointer-events: auto;
    }
    #minimap-fullscreen.active { display: flex; }
    #minimap-fullscreen canvas {
      border: 1px solid rgba(68, 255, 136, 0.4);
      border-radius: 4px;
      image-rendering: pixelated;
    }
    /* ── Autoplay badge ───────────────────────────────────── */
    #autoplay-badge {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 160, 0, 0.15);
      color: #fa0;
      font-family: monospace;
      font-size: 13px;
      font-weight: bold;
      letter-spacing: 3px;
      padding: 4px 16px;
      border: 1px solid rgba(255, 160, 0, 0.3);
      border-radius: 2px;
      z-index: 10;
      display: none;
      animation: auto-pulse 1.5s ease-in-out infinite;
    }
    #autoplay-badge.active { display: block; }
    /* ── Auto-explore badge ─────────────────────────────── */
    #auto-explore-badge {
      position: absolute;
      top: 6px;
      right: 8px;
      background: rgba(0, 255, 0, 0.15);
      color: #0f0;
      font-family: monospace;
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 2px;
      padding: 2px 8px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 2px;
      z-index: 10;
      animation: auto-pulse 1.5s ease-in-out infinite;
    }
    @keyframes auto-pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    /* ── Cinematic subtitle bar ───────────────────────────── */
    #subtitle-bar {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 700px;
      width: 80%;
      text-align: center;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      color: #dde;
      background: rgba(5, 5, 15, 0.75);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding: 8px 20px;
      border: 1px solid rgba(68, 204, 255, 0.15);
      border-radius: 3px;
      z-index: 12;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      text-shadow: 0 0 6px rgba(68, 204, 255, 0.3);
    }
    #subtitle-bar.visible { opacity: 1; }
    #subtitle-bar.fade-out { opacity: 0; transition: opacity 0.8s ease; }
    #subtitle-bar .sub-source {
      color: #4cf;
      font-weight: bold;
      font-size: 10px;
      letter-spacing: 2px;
      display: block;
      margin-bottom: 2px;
    }
    #subtitle-bar .sub-dismiss {
      color: #555;
      font-size: 10px;
      margin-left: 12px;
    }
  </style>
</head>
