<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSR — CORVUS-7</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #aaa;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
    }
    #game-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
    }
    #rot-display {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-shrink: 0;
    }
    #rot-display canvas {
      display: block;
    }
    #ui-panel {
      font-family: monospace;
      font-size: 13px;
      color: #aaa;
      background: #0e0e0e;
      border-right: 1px solid #222;
      padding: 0;
      flex: 1;
      min-width: 320px;
      max-width: 420px;
      overflow: hidden;
      height: 100vh;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
    }
    #ui-panel .ui-bottom {
      flex-shrink: 0;
      padding: 8px 12px 4px;
      overflow: hidden;
    }
    #ui-panel .label { color: #555; }
    #ui-panel .value { color: #0f0; }
    #ui-panel .log { font-style: italic; }
    #ui-panel .log-system { color: #667; }
    #ui-panel .log-narrative { color: #4ec9b0; font-style: normal; border-left: 2px solid #2a7a6a; padding-left: 6px; display: inline-block; margin: 1px 0; }
    #ui-panel .log-warning { color: #fa0; }
    #ui-panel .log-critical { color: #f44; font-weight: bold; animation: pulse-red 1s ease-in-out 3; }
    #ui-panel .log-milestone { color: #0f0; font-weight: bold; font-style: normal; text-shadow: 0 0 8px rgba(0,255,0,0.4); }
    #ui-panel .log-sensor { color: #6af; }
    #ui-panel .thermal-active { color: #f44; font-weight: bold; }
    #ui-panel .interact-hint { color: #fa0; font-weight: bold; }

    @keyframes pulse-red {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #ui-panel .objective-panel {
      padding: 4px 0 6px;
      border-bottom: 1px solid #222;
      margin-bottom: 4px;
    }
    #ui-panel .objective-label { color: #fa0; font-weight: bold; }
    #ui-panel .objective-text { color: #fff; font-weight: bold; }
    #ui-panel .objective-detail { color: #888; font-size: 12px; }

    #ui-panel .status-bar { margin-bottom: 2px; }

    #ui-panel .info-bar {
      font-size: 12px;
      color: #666;
      padding: 2px 0 4px;
      border-bottom: 1px solid #222;
    }
    #ui-panel .legend-glyph { font-weight: bold; margin-left: 4px; }
    #ui-panel .legend-name { color: #777; margin-right: 2px; }
    #ui-panel .key {
      background: #222;
      color: #aaa;
      padding: 0 3px;
      border: 1px solid #444;
      border-radius: 2px;
      font-size: 11px;
    }

    #ui-panel .proximity-bar {
      color: #888;
      font-size: 12px;
      padding: 2px 0;
      border-bottom: 1px solid #1a1a1a;
    }

    #ui-panel .room-list-panel {
      font-size: 11px;
      padding: 3px 0;
      border-bottom: 1px solid #222;
    }
    #ui-panel .room-row {
      display: flex;
    }
    #ui-panel .room-col {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 8px;
    }

    #ui-panel .log-panel {
      flex: 1;
      padding: 4px 12px;
      border-bottom: 1px solid #333;
      overflow-y: auto;
      min-height: 0;
    }
    #ui-panel .log-prefix { color: #444; user-select: none; }
    #ui-panel .log-panel > span { display: block; padding: 2px 0; border-bottom: 1px solid #333; }

    /* ── Sidebar section headers ────────────────────────── */
    #ui-panel .sidebar-section {
      margin-bottom: 6px;
    }
    #ui-panel .sidebar-hp {
      margin: 4px 0;
    }
    #ui-panel .sidebar-stats {
      font-size: 12px;
      color: #888;
      padding: 2px 0;
      border-bottom: 1px solid #222;
    }

    /* ── 3D mode: disable CRT barrel distortion ──────── */
    .mode-3d #rot-display canvas {
      transform: none !important;
      filter: none;
    }
    .mode-3d #rot-display {
      perspective: none;
    }

    /* ── Game-over full-screen overlay ─────────────────── */
    #gameover-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 90;
      flex-direction: column;
      font-family: monospace;
    }
    #gameover-overlay.active { display: flex; }
    .gameover-box {
      max-width: 600px;
      padding: 2rem 3rem;
      border: 1px solid #333;
      text-align: center;
    }
    .gameover-box.victory { border-color: #0a4a0a; }
    .gameover-box.defeat { border-color: #4a0a0a; }
    .gameover-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 4px;
    }
    .gameover-title.victory { color: #0f0; text-shadow: 0 0 20px rgba(0,255,0,0.4); }
    .gameover-title.defeat { color: #f44; text-shadow: 0 0 20px rgba(255,0,0,0.3); }
    .gameover-subtitle {
      font-size: 14px;
      color: #8a8;
      margin-bottom: 16px;
      line-height: 1.6;
    }
    .gameover-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 20px;
      margin: 16px 0;
      font-size: 13px;
    }
    .gameover-stat {
      text-align: left;
    }
    .gameover-stat .stat-label { color: #666; }
    .gameover-stat .stat-value { color: #aaa; font-weight: bold; }
    .gameover-stat .stat-value.good { color: #0f0; }
    .gameover-stat .stat-value.warn { color: #fa0; }
    .gameover-stat .stat-value.bad { color: #f44; }
    .gameover-epilogue {
      margin-top: 16px;
      font-size: 13px;
      color: #4a8;
      line-height: 1.6;
      font-style: italic;
    }
    .gameover-restart {
      margin-top: 20px;
      color: #555;
      font-size: 12px;
      animation: crawl-skip-pulse 1.5s ease-in-out infinite;
    }

    /* ── HP critical pulse on sidebar ──────────────────── */
    .hp-critical {
      animation: hp-pulse 0.8s ease-in-out infinite;
    }
    @keyframes hp-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* ── Screen damage flash ───────────────────────────── */
    #damage-flash {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 80;
      opacity: 0;
      transition: opacity 0.15s ease-out;
    }
    #damage-flash.active {
      opacity: 1;
      transition: opacity 0.05s ease-in;
    }
    #damage-flash.damage { background: radial-gradient(ellipse at center, transparent 40%, rgba(255,0,0,0.3) 100%); }
    #damage-flash.milestone { background: radial-gradient(ellipse at center, rgba(0,255,0,0.15) 0%, transparent 70%); }
    #damage-flash.stun { background: radial-gradient(ellipse at center, rgba(0,100,255,0.2) 0%, transparent 70%); }

    /* ── Narrative log highlight ────────────────────────── */
    #ui-panel .log-narrative-terminal {
      color: #4ec9b0;
      font-style: normal;
      border-left: 3px solid #2a7a6a;
      padding: 4px 8px;
      margin: 4px 0;
      display: block;
      background: rgba(42, 122, 106, 0.08);
      line-height: 1.5;
    }

    /* ── Opening crawl overlay ─────────────────────────── */
    #crawl-overlay {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      cursor: pointer;
    }
    .crawl-text {
      color: #4a8;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.6;
      max-width: 680px;
      padding: 2rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .crawl-skip {
      position: fixed;
      bottom: 2rem;
      left: 0;
      right: 0;
      text-align: center;
      color: #555;
      font-family: monospace;
      font-size: 12px;
      animation: crawl-skip-pulse 1.5s ease-in-out infinite;
    }
    @keyframes crawl-skip-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    /* ── Broadcast report modal ───────────────────────── */
    #broadcast-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 95;
      display: none;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }
    #broadcast-overlay.active { display: flex; }
    .broadcast-box {
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      border: 1px solid #444;
      padding: 1.5rem 2rem;
      color: #aaa;
      overflow-y: auto;
    }
    .broadcast-title {
      color: #0f0;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }
    .broadcast-section-title {
      color: #fa0;
      font-weight: bold;
      margin: 12px 0 4px;
    }
    .broadcast-evidence-list {
      max-height: 180px;
      overflow-y: auto;
      border: 1px solid #222;
      padding: 4px 8px;
      margin-bottom: 8px;
      font-size: 12px;
    }
    .broadcast-evidence-item {
      padding: 2px 0;
      border-bottom: 1px solid #1a1a1a;
      color: #8aa;
    }
    .broadcast-deduction {
      margin: 8px 0;
      padding: 4px 0;
    }
    .broadcast-deduction.locked {
      color: #555;
    }
    .broadcast-deduction.solved {
      color: #4a8;
    }
    .broadcast-deduction.active-section {
      border-left: 2px solid #fa0;
      padding-left: 8px;
    }
    .broadcast-option {
      padding: 2px 0 2px 16px;
      color: #888;
      cursor: default;
    }
    .broadcast-option.selected {
      color: #fff;
      font-weight: bold;
    }
    .broadcast-option.chosen {
      color: #0f0;
    }
    .broadcast-controls {
      margin-top: 12px;
      color: #555;
      font-size: 12px;
      text-align: center;
      border-top: 1px solid #222;
      padding-top: 8px;
    }
    .broadcast-transmit {
      color: #0f0;
      font-weight: bold;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="damage-flash"></div>
  <div id="gameover-overlay"></div>
  <div id="broadcast-overlay"></div>
  <div id="crawl-overlay"></div>
  <div id="game-container">
    <div id="ui-panel"></div>
    <div id="rot-display"></div>
  </div>
  <script type="module" src="./browser.ts"></script>
</body>
</html>
