<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSR — CORVUS-7</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #aaa;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
    }
    #game-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
    }
    #map-column {
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    #rot-display {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-shrink: 0;
    }
    #map-legend {
      font-family: monospace;
      font-size: 16px;
      color: #888;
      background: #0c0c0c;
      padding: 8px 14px;
      border-top: 1px solid #222;
      display: flex;
      flex-wrap: wrap;
      gap: 4px 16px;
      max-width: 100%;
    }
    #map-legend .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }
    #map-legend .legend-glyph {
      font-size: 20px;
      font-weight: bold;
    }
    #map-legend .legend-label {
      color: #666;
      font-size: 15px;
    }
    #rot-display canvas {
      display: block;
    }
    #ui-panel {
      font-family: monospace;
      font-size: 13px;
      color: #aaa;
      background: #0e0e0e;
      border-right: 1px solid #222;
      padding: 0;
      flex: 1;
      min-width: 320px;
      max-width: 420px;
      overflow: hidden;
      height: 100vh;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
    }
    #ui-panel .ui-bottom {
      flex-shrink: 0;
      padding: 8px 12px 4px;
      overflow: hidden;
    }
    #ui-panel .label { color: #555; }
    #ui-panel .value { color: #0f0; }
    #ui-panel .log { font-style: italic; }
    #ui-panel .log-system { color: #888; }
    #ui-panel .log-narrative { color: #0ff; font-style: normal; border-left: 2px solid #088; padding-left: 6px; display: inline-block; margin: 1px 0; }
    #ui-panel .log-warning { color: #fa0; }
    #ui-panel .log-critical { color: #f44; font-weight: bold; animation: pulse-red 1s ease-in-out 3; }
    #ui-panel .log-milestone { color: #0f0; font-weight: bold; font-style: normal; text-shadow: 0 0 8px rgba(0,255,0,0.4); }
    #ui-panel .log-sensor { color: #6cf; }
    #ui-panel .thermal-active { color: #f44; font-weight: bold; }
    #ui-panel .interact-hint { color: #fa0; font-weight: bold; }

    @keyframes pulse-red {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #ui-panel .objective-panel {
      padding: 4px 0 6px;
      border-bottom: 1px solid #222;
      margin-bottom: 4px;
    }
    #ui-panel .objective-label { color: #fa0; font-weight: bold; }
    #ui-panel .objective-text { color: #fff; font-weight: bold; }
    #ui-panel .objective-detail { color: #888; font-size: 12px; }

    #ui-panel .status-bar { margin-bottom: 2px; }

    #ui-panel .info-bar {
      font-size: 12px;
      color: #666;
      padding: 2px 0 4px;
      border-bottom: 1px solid #222;
    }
    #ui-panel .legend-glyph { font-weight: bold; margin-left: 4px; }
    #ui-panel .legend-name { color: #777; margin-right: 2px; }
    #ui-panel .key {
      background: #222;
      color: #aaa;
      padding: 0 3px;
      border: 1px solid #444;
      border-radius: 2px;
      font-size: 11px;
    }

    #ui-panel .proximity-bar {
      color: #888;
      font-size: 12px;
      padding: 2px 0;
      border-bottom: 1px solid #1a1a1a;
    }

    #ui-panel .room-list-panel {
      font-size: 11px;
      padding: 3px 0;
      border-bottom: 1px solid #222;
    }
    #ui-panel .room-row {
      display: flex;
    }
    #ui-panel .room-col {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 8px;
    }

    #ui-panel .log-panel {
      flex: 1;
      padding: 4px 12px;
      border-bottom: 1px solid #333;
      overflow-y: auto;
      min-height: 0;
    }
    #ui-panel .log-prefix { color: #444; user-select: none; }
    #ui-panel .log-panel > span { display: block; padding: 2px 0; border-bottom: 1px solid #333; }

    /* ── Sidebar section headers ────────────────────────── */
    #ui-panel .sidebar-section {
      margin-bottom: 6px;
    }
    #ui-panel .sidebar-hp {
      margin: 4px 0;
    }
    #ui-panel .sidebar-stats {
      font-size: 12px;
      color: #888;
      padding: 2px 0;
      border-bottom: 1px solid #222;
    }

    /* ── 3D mode: disable CRT barrel distortion + enhance UI ──────── */
    .mode-3d #rot-display canvas {
      transform: none !important;
      filter: none;
    }
    .mode-3d #rot-display {
      perspective: none;
    }
    .mode-3d #ui-panel {
      background: rgba(8, 10, 16, 0.88);
      border-right: 1px solid rgba(68, 255, 136, 0.15);
      backdrop-filter: blur(8px);
    }
    .mode-3d #ui-panel .label {
      color: #5a7a6a;
    }
    .mode-3d #ui-panel .value {
      color: #44ff88;
      text-shadow: 0 0 6px rgba(68, 255, 136, 0.3);
    }
    .mode-3d #ui-panel .objective-label {
      color: #44ff88;
      text-shadow: 0 0 8px rgba(68, 255, 136, 0.4);
    }
    .mode-3d #ui-panel .objective-panel {
      border-color: rgba(68, 255, 136, 0.2);
      background: rgba(0, 20, 10, 0.3);
    }
    .mode-3d #ui-panel .log-milestone {
      text-shadow: 0 0 12px rgba(0, 255, 0, 0.6);
    }
    .mode-3d #ui-panel .log-narrative {
      border-left-color: rgba(0, 255, 200, 0.3);
    }
    .mode-3d #ui-panel .room-list-panel {
      border-color: rgba(68, 255, 136, 0.1);
    }
    .mode-3d #ui-panel .sidebar-stats {
      border-bottom-color: rgba(68, 255, 136, 0.08);
    }

    /* ── Game-over full-screen overlay ─────────────────── */
    #gameover-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 90;
      flex-direction: column;
      font-family: monospace;
    }
    #gameover-overlay.active { display: flex; }
    .gameover-box {
      max-width: 600px;
      padding: 2rem 3rem;
      border: 1px solid #333;
      text-align: center;
    }
    .gameover-box.victory { border-color: #0a4a0a; }
    .gameover-box.defeat { border-color: #4a0a0a; }
    .gameover-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 4px;
    }
    .gameover-title.victory { color: #0f0; text-shadow: 0 0 20px rgba(0,255,0,0.4); }
    .gameover-title.defeat { color: #f44; text-shadow: 0 0 20px rgba(255,0,0,0.3); }
    .gameover-subtitle {
      font-size: 14px;
      color: #8a8;
      margin-bottom: 16px;
      line-height: 1.6;
    }
    .gameover-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 20px;
      margin: 16px 0;
      font-size: 13px;
    }
    .gameover-stat {
      text-align: left;
    }
    .gameover-stat .stat-label { color: #666; }
    .gameover-stat .stat-value { color: #aaa; font-weight: bold; }
    .gameover-stat .stat-value.good { color: #0f0; }
    .gameover-stat .stat-value.warn { color: #fa0; }
    .gameover-stat .stat-value.bad { color: #f44; }
    .gameover-epilogue {
      margin-top: 16px;
      font-size: 13px;
      color: #4a8;
      line-height: 1.6;
      font-style: italic;
    }
    .gameover-restart {
      margin-top: 20px;
      color: #555;
      font-size: 12px;
      animation: crawl-skip-pulse 1.5s ease-in-out infinite;
    }

    /* ── HP critical pulse on sidebar ──────────────────── */
    .hp-critical {
      animation: hp-pulse 0.8s ease-in-out infinite;
    }
    @keyframes hp-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* ── Screen damage flash ───────────────────────────── */
    #damage-flash {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 80;
      opacity: 0;
      transition: opacity 0.15s ease-out;
    }
    #damage-flash.active {
      opacity: 1;
      transition: opacity 0.05s ease-in;
    }
    #damage-flash.damage { background: radial-gradient(ellipse at center, transparent 40%, rgba(255,0,0,0.3) 100%); }
    #damage-flash.milestone { background: radial-gradient(ellipse at center, rgba(0,255,0,0.15) 0%, transparent 70%); }
    #damage-flash.stun { background: radial-gradient(ellipse at center, rgba(0,100,255,0.2) 0%, transparent 70%); }

    /* ── 3D room name banner ────────────────────────────── */
    #room-banner {
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 75;
      font-family: monospace;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #44ff88;
      text-shadow: 0 0 20px rgba(68, 255, 136, 0.6), 0 0 40px rgba(68, 255, 136, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    #room-banner.active {
      opacity: 1;
      transition: opacity 0.15s ease-in;
    }
    #room-banner.fade-out {
      opacity: 0;
      transition: opacity 0.8s ease-out;
    }
    #room-banner .banner-zone {
      display: block;
      font-size: 11px;
      letter-spacing: 2px;
      color: #5a7a6a;
      text-shadow: none;
      margin-top: 4px;
      text-align: center;
    }

    /* ── Narrative log highlight ────────────────────────── */
    #ui-panel .log-narrative-terminal {
      color: #4ec9b0;
      font-style: normal;
      border-left: 3px solid #2a7a6a;
      padding: 4px 8px;
      margin: 4px 0;
      display: block;
      background: rgba(42, 122, 106, 0.08);
      line-height: 1.5;
    }

    /* ── Opening crawl overlay ─────────────────────────── */
    #crawl-overlay {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      cursor: pointer;
    }
    .crawl-text {
      color: #4a8;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.6;
      max-width: 680px;
      padding: 2rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .crawl-skip {
      position: fixed;
      bottom: 2rem;
      left: 0;
      right: 0;
      text-align: center;
      color: #555;
      font-family: monospace;
      font-size: 12px;
      animation: crawl-skip-pulse 1.5s ease-in-out infinite;
    }
    @keyframes crawl-skip-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    /* ── Broadcast report modal ───────────────────────── */
    #broadcast-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 95;
      display: none;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }
    #broadcast-overlay.active { display: flex; }
    .broadcast-box {
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      border: 1px solid #444;
      padding: 1.5rem 2rem;
      color: #aaa;
      overflow-y: auto;
    }
    .broadcast-title {
      color: #0f0;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }
    .broadcast-section-title {
      color: #fa0;
      font-weight: bold;
      margin: 12px 0 4px;
    }
    .broadcast-evidence-list {
      max-height: 180px;
      overflow-y: auto;
      border: 1px solid #222;
      padding: 4px 8px;
      margin-bottom: 8px;
      font-size: 12px;
    }
    .broadcast-evidence-item {
      padding: 2px 0;
      border-bottom: 1px solid #1a1a1a;
      color: #8aa;
    }
    .broadcast-deduction {
      margin: 8px 0;
      padding: 4px 0;
    }
    .broadcast-deduction.locked {
      color: #555;
    }
    .broadcast-deduction.solved {
      color: #4a8;
    }
    .broadcast-deduction.active-section {
      border-left: 2px solid #fa0;
      padding-left: 8px;
    }
    .broadcast-option {
      padding: 2px 0 2px 16px;
      color: #888;
      cursor: default;
    }
    .broadcast-option.selected {
      color: #fff;
      font-weight: bold;
    }
    .broadcast-option.chosen {
      color: #0f0;
    }
    .broadcast-controls {
      margin-top: 12px;
      color: #555;
      font-size: 12px;
      text-align: center;
      border-top: 1px solid #222;
      padding-top: 8px;
    }
    .broadcast-transmit {
      color: #0f0;
      font-weight: bold;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
    .tag-pill { display: inline-block; padding: 1px 4px; margin: 0 2px; border-radius: 3px; font-size: 0.8em; }
    .tag-covered { background: #1a3a1a; color: #4a4; }
    .tag-missing { background: #2a2a2a; color: #666; }
    .evidence-linked { color: #4a4; }
    .evidence-unlinked { color: #888; }

    /* ── Journal / Evidence Browser overlay ───────────── */
    #journal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.96);
      z-index: 95;
      display: none;
      font-family: monospace;
      overflow: hidden;
    }
    #journal-overlay.active { display: flex; }
    .journal-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem 2rem;
    }
    .journal-header {
      color: #0f0;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      letter-spacing: 2px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }
    .journal-tabs {
      display: flex;
      gap: 4px;
      padding: 6px 0;
      border-bottom: 1px solid #222;
      flex-shrink: 0;
    }
    .journal-tab {
      padding: 3px 12px;
      color: #555;
      border: 1px solid #333;
      cursor: default;
    }
    .journal-tab.active {
      color: #fa0;
      border-color: #fa0;
      font-weight: bold;
    }
    .journal-body {
      flex: 1;
      display: flex;
      min-height: 0;
      gap: 1px;
    }
    .journal-list {
      width: 45%;
      overflow-y: auto;
      border-right: 1px solid #222;
      padding-right: 8px;
    }
    .journal-entry {
      padding: 4px 6px;
      border-bottom: 1px solid #1a1a1a;
      cursor: default;
      color: #888;
      font-size: 12px;
    }
    .journal-entry.selected {
      background: #1a1a2a;
      color: #fff;
      border-left: 2px solid #fa0;
    }
    .journal-entry-icon { color: #6cf; margin-right: 4px; }
    .journal-entry-turn { color: #555; font-size: 11px; }
    .journal-entry-room { color: #4a8; font-size: 11px; }
    .journal-detail {
      width: 55%;
      overflow-y: auto;
      padding: 8px 12px;
    }
    .journal-detail-title { color: #fa0; font-weight: bold; margin-bottom: 6px; }
    .journal-detail-meta { color: #555; font-size: 11px; margin-bottom: 8px; }
    .journal-detail-content { color: #ccc; line-height: 1.6; font-size: 13px; white-space: pre-wrap; }
    .journal-detail-tags { margin-top: 10px; }
    .journal-detail-tags .tag-pill { font-size: 11px; }
    .journal-detail-deductions { margin-top: 8px; color: #4a8; font-size: 12px; }
    .journal-controls {
      flex-shrink: 0;
      color: #555;
      font-size: 12px;
      text-align: center;
      border-top: 1px solid #222;
      padding: 6px 0;
    }
    .journal-thread-header {
      color: #6cf;
      font-weight: bold;
      font-size: 13px;
      padding: 6px 0 2px;
      border-bottom: 1px solid #1a3a4a;
      margin-top: 4px;
    }
    .journal-empty { color: #555; text-align: center; padding: 2rem; }

    /* ── Revelation / Synthesis UI ────────────────────── */
    .revelation-board { border-top: 1px solid #332; padding: 8px; margin-top: 8px; }
    .revelation-line { color: #ca8; font-size: 12px; line-height: 1.5; margin: 4px 0; padding-left: 8px; border-left: 2px solid #553; }
    .revelation-tag { color: #886; font-size: 10px; font-weight: bold; margin-right: 6px; }
    .synthesis-block { color: #fa0; font-size: 13px; line-height: 1.5; padding: 8px 12px; margin: 8px 0; border: 1px solid #553; background: #1a1500; }
    .answers-dimmed .broadcast-option { color: #444; }
    .answers-active .broadcast-option { color: #888; }
    .answers-active .broadcast-option.selected { color: #fa0; font-weight: bold; }
    .revelation-overlay-box { max-width: 600px; width: 90%; border: 1px solid #553; padding: 1.5rem 2rem; text-align: center; }
    .revelation-overlay-box.correct { border-color: #553; }
    .revelation-overlay-box.incorrect { border-color: #433; }

    /* ── Auto-explore badge ─────────────────────────────── */
    #auto-explore-badge {
      position: absolute;
      top: 6px;
      right: 8px;
      background: rgba(0, 255, 0, 0.15);
      color: #0f0;
      font-family: monospace;
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 2px;
      padding: 2px 8px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 2px;
      z-index: 10;
      animation: auto-pulse 1.5s ease-in-out infinite;
    }
    @keyframes auto-pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div id="damage-flash"></div>
  <div id="room-banner"></div>
  <div id="gameover-overlay"></div>
  <div id="broadcast-overlay"></div>
  <div id="journal-overlay"></div>
  <div id="crawl-overlay"></div>
  <div id="game-container">
    <div id="ui-panel"></div>
    <div id="map-column">
      <div id="rot-display"></div>
      <div id="map-legend"></div>
    </div>
  </div>
  <script type="module" src="./browser.ts"></script>
</body>
</html>
